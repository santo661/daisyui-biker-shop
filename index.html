<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daisyui Biker Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />

  <!-- google font cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital@0;1&display=swap"
    rel="stylesheet">
    <!-- tailwind custom color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
              'bike-primary': '#264653',
            }
          }
        }
      }
    </script>
  <style>
    .font-popins {
      font-family: 'Bebas Neue', sans-serif;
      font-family: 'Poppins', sans-serif;
    }
  </style>

</head>

<body class="font-popins">

  <header class="md:container md:mx-auto">
    <!-- navbar section -->
    <nav>
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </label>
            <ul tabindex="0" class="menu text-base menu-sm dropdown-content mt-3 z-[1] p-2 text-base shadow bg-base-100 rounded-box w-52">

              <li><a>Home</a></li>
              <li><a>Shop</a></li>
              <li><a>News</a></li>
              <li><a>Contact</a></li>

            </ul>
          </div>
          <a class="btn btn-ghost normal-case text-4xl">Biker Zone</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Home</a></li>
            <li><a>Shop</a></li>
            <li><a>News</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn  btn-error text-white">Login</a>
        </div>
      </div>
    </nav>
  </header>

  <main>

  </main>

  <footer>

  </footer>



</body>

</html>
