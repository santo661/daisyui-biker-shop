<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daisyui Biker Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />

  <!-- google font cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital@0;1&display=swap"
    rel="stylesheet">
    <!-- tailwind custom color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
              'bike-primary': 'rgba(231,111,81,0.10)',

           
            }
          }
        }
      }
    </script>
  <style>
    .font-popins {
      font-family: 'Bebas Neue', sans-serif;
      font-family: 'Poppins', sans-serif;
    }
  </style>

</head>

<body class="font-popins">

  <header class="md:container md:mx-auto">
    
    
    <!-- navbar section -->
    <nav>
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </label>
            <ul tabindex="0" class="menu text-base menu-sm dropdown-content mt-3 z-[1] p-2 text-base shadow bg-base-100 rounded-box w-52">

              <li><a>Home</a></li>
              <li><a>Shop</a></li>
              <li><a>News</a></li>
              <li><a>Contact</a></li>

            </ul>
          </div>
          <a class="btn btn-ghost normal-case text-4xl">Biker Zone</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Home</a></li>
            <li><a>Shop</a></li>
            <li><a>News</a></li>
            <li><a>Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn  btn-error text-white">Login</a>
        </div>
      </div>
    </nav>
    <!-- slider or carousel -->
    <div class="carousel w-full lg:h-[512px] bg-bike-primary">
      <!-- slide 1 -->
      <div id="item1" class="carousel-item w-full">
      <div class="flex flex-col lg:flex-row lg:gap-20 p-4">
        <div class="space-y-7 flex-1">
          <h2 class="text-5xl font-bold space-y-5">
            Ride-on R15 V4 <br>
             with Smile
          </h2>
          <p>Amet minim mollit non deserunt ullamco <br>
            est sit aliqua dolor do amet sint. Velit officia consequat <br> duis enim velit mollit.</p>
            <button class="btn  btn-error text-white">Purchase</button>
        </div>
       <div class="flex-1">
        <img src="/images/slider/bike1.png" class="w-[400px]" />
       </div>
      </div>
      </div> 
       <!-- slide 2 -->
      <div id="item2" class="carousel-item w-full">
        <img src="/images/slider/bike2.png" class="w-full" />
      </div> 
       <!-- slide 3 -->
      <div id="item3" class="carousel-item w-full">
        <img src="/images/slider/bike3.png" class="w-full" />
      </div> 
       <!-- slide 4 -->
      <div id="item4" class="carousel-item w-full">
        <img src="/images/slider/bike4.png" class="w-full" />
      </div>
    </div> 
    <div class="flex justify-center w-full py-2 gap-2">
      <a href="#item1" class="btn btn-xs">1</a> 
      <a href="#item2" class="btn btn-xs">2</a> 
      <a href="#item3" class="btn btn-xs">3</a> 
      <a href="#item4" class="btn btn-xs">4</a>
    </div>
  </header>

  <main>

  </main>

  <footer>

  </footer>



</body>

</html>
